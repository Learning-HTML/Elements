<!DOCTYPE html>

<head>
    <title>HTML Lists</title>
</head>

<body>
    <!-- HTML lists allow web developers to group a set of related items in lists. -->

    <!-- An unordered list starts with the <ul> tag. Each list item starts with the <li> tag. -->
    Cities:
    <ul>
        <li>Berlin</li>
        <li>Ankara</li>
        <li>Stockholm</li>
        <li>Amsterdam</li>
        <li>Apeldoorn</li>
    </ul>

    <!-- An ordered list starts with the <ol> tag. Each list item starts with the <li> tag. -->
    Countries:
    <ol>
        <li>Germany</li>
        <li>Turkey</li>
        <li>Finland</li>
        <li>Netherlands</li>
        <li>Denmark</li>
    </ol>

    <!-- Nested list example -->
    Countries and Cities:
    <ol>
        <li>
            Germany
            <ul>
                <li>Berlin</li>
                <li>Ulm</li>
                <li>Stuttgart</li>
            </ul>
        </li>
        <li>
            Turkey
            <ul>
                <li>Ankara</li>
                <li>Manisa</li>
                <li>Erzurum</li>
            </ul>
        </li>
    </ol>
</body>

</html>
